<!DOCTYPE html -->
    <html>
        <head>
            
            <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
            <script src="js/jquery.min.js"></script>
            <script src="js/jquery.mobile-1.4.5.min.js"></script>
            <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
            <style type="text/css">
                p{
                  text-align: center;  
                }
            </style>
            <title> Aplicación Móvil</title>
            <script type="text/javascript">
                $(document).ready(function inicio(){
                    
                    var btnEnvio=$("#enviar");
                    btnEnvio.click(function enviarDatos(){
                        //alert("listo");
                        var nom=$("#nombre").val();
                        var appp=$("#apellidop").val();
                        var appm=$("#apellidom").val();
                        var tel=$("#telefono").val();
                        var email=$("#email").val();
                        var direc=$("#direccion").val();
                        var obser=$("#obser").val();
                    
                        $.ajax({
                            type:"POST",
                            url:"http://silvaleo.260mb.net/envio.php",
                            data: "nombre="+nom+"&apellidop="+appp+"&apellidom="+appm+"&telefono="+tel+"&email="+email+"&direccion="+direc+"&obser="+obser,
                            success: recepcion
                            });
                        });
                    function recepcion(datos) {
                        //alert("listo: "+datos);
                        var resp=$("#respuesta");
                        resp.html(datos);
                    }
                    });
            </script>
        </head>
        <body onload="inicio()">
            <div data-role="page" id="Principal" data-theme="a">
                <div data-role="header">
                    <p style="text-align: center">Envio de datos desde un formulario</p>
                </div>
                <div data-role="content">
                    <form method="GET" action="envio.php">
                        <div class="ui-field-contain">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                            <label for="apellidop">Apellido Paterno:</label>
                            <input type="text" name="apellidop" id="apellidop">
                            <label for="apellidom">Apellido Materno:</label>
                            <input type="text" name="apellidom" id="apellidom">
                            <label for="telefono">Telefono:</label>
                            <input type="number" name="telefono" id="telefono" placeholder="2761003020">
                            <label for="email">E-mail:</label>
                            <input type="text" name="email" id="email" placeholder="cuenta@servicio.dominio">
                            <label for="direccion">Dirección:</label>
                            <input type="text" name="direccion" id="direccion">
                            <label for="observaciones">Observaciones:</label>
                            <input type="text" name="obser" id="obser">
                        </div>
                        <input type="button" name="enviar" id="enviar" value="Enviar">
                    </form>
                    <div id="respuesta">
                        
                    </div>
                </div>
                <div data-role="footer">
                    <p style="text-align: center; font-size: 10px;" >Derechos reservados </p>
                </div>
            </div>
        </body>
    </html>
